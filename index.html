
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatRush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    button:hover {
      background: rgba(255, 255, 255, 1);
    }
    #qr-button {
      background-color: #4CAF50;
      color: white;
    }
    #loadButton {
      background-color: orange;
      color: white;
    }
    #shameButton {
      background-color: crimson;
      color: white;
    }
    #stopButton {
      background-color: gray;
      color: white;
      margin-top: 10px;
    }
    .active-button {
      background-color: #ffd966 !important;
      color: black !important;
    }

/* Progress bar s√°v st√≠lus */
#progress-bar {
  width: 80%;
  height: 10px;
  background-color: #ccc;
  border-radius: 5px;
  overflow: hidden;
  margin: 20px auto;
  background: rgba(255,255,255,0.8);
}
#progress {
  width: 0%;
  height: 100%;
  background-color: #4CAF50;
  transition: width 0.1s linear;
}

/* Akt√≠v gomb extra st√≠lusa */
.active-button {
  background-color: #ffe599 !important;
  color: black !important;
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
}

  </style>
</head>
<body>
  <h1>üé∂ BeatRush üé∂</h1>
  <input type="text" id="youtubeLink" placeholder="Illeszd be a linket vagy olvasd be QR-rel...">
  <br>
  <button id="qr-button" onclick="openQRScanner()">üì∑ QR beolvas√°s</button>
  <button id="loadButton" onclick="loadVideo()">Bet√∂lt√©s</button>

  <h3>üéµ 0 m√°sodpercr≈ël:</h3>
  <div class="button-group">
    <button onclick="playSegmentLoop(1, true, this)">1 mp</button>
    <button onclick="playSegmentLoop(3, true, this)">3 mp</button>
    <button onclick="playSegmentLoop(5, true, this)">5 mp</button>
  </div>

  <h3>üéµ 15 m√°sodpercr≈ël:</h3>
  <div class="button-group">
    <button onclick="playSegmentLoop(1, false, this)">1 mp</button>
    <button onclick="playSegmentLoop(3, false, this)">3 mp</button>
    <button onclick="playSegmentLoop(5, false, this)">5 mp</button>
    <button onclick="playFullTrack()">Teljes lej√°tsz√°s</button>
  </div>

  <button id="shameButton" onclick="shameMode()">Sz√©gyen! üôà</button>
  <button id="stopButton" onclick="stopAllPlayback()">‚èπ Stop</button>

  <audio id="audioPlayer" controls style="display:none;"></audio>
  <video id="videoPlayer" controls style="display:none;"></video>
<div id="progress-bar">
  <div id="progress"></div>
</div>

<script>
function animateProgress(duration) {
  resetProgress();
  const progress = document.getElementById('progress');
  let width = 0;
  interval = setInterval(() => {
    width += 100 / (duration * 10);
    if (width >= 100) {
      width = 100;
      clearInterval(interval);
    }
    progress.style.width = width + "%";
  }, 100);
}

function resetProgress() {
  clearInterval(interval);
  document.getElementById('progress').style.width = "0%";
}
</script>

  <div id="player"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let currentSource = 'youtube';
    let interval;
    let qrScanner;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '180',
        width: '320',
        videoId: '',
      });
    }

    function loadVideo() {
      const linkField = document.getElementById('youtubeLink');
      if (!linkField.value && sessionStorage.getItem("lastQR")) {
        linkField.value = sessionStorage.getItem("lastQR");
      }

      const link = linkField.value.trim();
      if (link.includes('youtube.com') || link.includes('youtu.be')) {
        currentSource = 'youtube';
        const match = link.match(/[?&]v=([^&#]*)/);
        const videoId = match ? match[1] : link.split('/').pop();
        player.loadVideoById(videoId);
        player.stopVideo();
      } else if (link.endsWith('.mp3')) {
        currentSource = 'audio';
        document.getElementById('audioPlayer').src = link;
        document.getElementById('audioPlayer').load();
      } else if (link.endsWith('.mp4')) {
        currentSource = 'video';
        document.getElementById('videoPlayer').src = link;
        document.getElementById('videoPlayer').load();
      }
    }

    function playSegmentLoop(seconds, fromStart = false, buttonElement) {
      document.querySelectorAll('.button-group button').forEach(b => b.classList.remove('active-button'));
      buttonElement.classList.add('active-button');
      let count = 0;
      function playOnce() {
        animateProgress(seconds);
        count++;
        buttonElement.innerText = `${seconds} mp (${count}/3)`;
        if (currentSource === 'youtube') {
          player.seekTo(fromStart ? 0 : 15);
          player.unMute();
          player.playVideo();
          setTimeout(() => {
            player.stopVideo();
            if (count < 3) {
              setTimeout(playOnce, 300);
            } else {
              buttonElement.innerText = `‚úî ${seconds} mp`;
          buttonElement.classList.remove('active-button');
            }
          }, seconds * 1000);
        } else {
          const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
          media.currentTime = fromStart ? 0 : 15;
          media.play();
          setTimeout(() => {
            media.pause();
            if (count < 3) {
              setTimeout(playOnce, 300);
            } else {
              buttonElement.innerText = `‚úî ${seconds} mp`;
          buttonElement.classList.remove('active-button');
            }
          }, seconds * 1000);
        }
      }
      playOnce();
    }

    function playFullTrack() {
      if (currentSource === 'youtube') {
        player.seekTo(0);
        player.playVideo();
      } else {
        const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
        media.currentTime = 0;
        media.play();
      }
    }

    function stopAllPlayback() {
      if (currentSource === 'youtube') {
        player.stopVideo();
      } else {
        const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
        media.pause();
      }
      clearInterval(interval);
      document.querySelectorAll('.button-group button').forEach(b => b.classList.remove('active-button'));
    }

    function shameMode() {
      if (currentSource === 'youtube') {
        player.seekTo(0);
        player.playVideo();
      } else {
        const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
        media.currentTime = 0;
        media.play();
      }
    }

    function openQRScanner() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(() => {
          document.getElementById('qr-reader').innerHTML = "";
          qrScanner = new Html5Qrcode("qr-reader");
          qrScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              document.getElementById('youtubeLink').value = qrCodeMessage;
              sessionStorage.setItem("lastQR", qrCodeMessage);
              closeQRScanner();
            }
          );
        }).catch(err => {
          alert("Kamera el√©r√©s√©hez enged√©ly sz√ºks√©ges!");
        });
    }

    function closeQRScanner() {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrScanner.clear();
          qrScanner = null;
        });
      }
    }
  </script>
</body>
</html>
