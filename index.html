<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatRush - Spotify Lej√°tsz√≥ M√≥d</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      margin: 0;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      max-width: 500px;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 12px auto;
      display: block;
    }

    button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1db954;
      color: white;
      margin: 10px 5px;
      width: 90%;
      max-width: 220px;
    }

    .player-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      height: 80px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      z-index: 2;
      pointer-events: none;
      mask-image: radial-gradient(circle 12% at 15% 50%, transparent 0%, transparent 10%, black 12%);
      -webkit-mask-image: radial-gradient(circle 12% at 15% 50%, transparent 0%, transparent 10%, black 12%);
    }

    #reader {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>üéµ BeatRush ‚Äì Spotify Lej√°tsz√≥ M√≥d</h1>
  <p>Illessz be egy Spotify track linket vagy olvass be QR-k√≥dot:</p>

  <input id="spotifyInput" placeholder="https://open.spotify.com/track/..." />
  
  <button onclick="loadSpotifyTrack()">‚ñ∂Ô∏è Lej√°tsz√°s</button>
  <button id="toggleBlurButton" onclick="revealSolution()">üîç Megold√°s</button>
  <button onclick="startScanner()">üì∑ QR-k√≥d beolvas√°sa</button>

  <div id="reader" style="display: none;"></div>
  <div id="player"></div>

  <script>
    let blurVisible = true;

    function loadSpotifyTrack() {
      const input = document.getElementById("spotifyInput").value.trim();
      if (!input.includes("/track/")) {
        alert("Ez nem t≈±nik √©rv√©nyes Spotify track linknek.");
        return;
      }

      const trackId = input.split("/track/")[1].split("?")[0];
      const embedUrl = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&autoplay=1`;

      blurVisible = true;
      document.getElementById("toggleBlurButton").textContent = "üîç Megold√°s";

      document.getElementById("player").innerHTML = `
        <div class="player-wrapper">
          <iframe src="${embedUrl}" frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy" allowautoplay="true"></iframe>
          <div class="blur-overlay" id="blurLayer" style="display: block;"></div>
        </div>
      `;
    }

    function revealSolution() {
      const blur = document.getElementById("blurLayer");
      const button = document.getElementById("toggleBlurButton");
      if (blur) {
        blurVisible = !blurVisible;
        blur.style.display = blurVisible ? "block" : "none";
        button.textContent = blurVisible ? "üîç Megold√°s" : "üôà Elrejt√©s";
      }
    }

    function startScanner() {
      document.getElementById("reader").style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: 250
      }, (decodedText, decodedResult) => {
        document.getElementById("spotifyInput").value = decodedText;
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
          loadSpotifyTrack();
        });
      }, (errorMessage) => {
        // console.log(`QR error: ${errorMessage}`);
      }).catch((err) => {
        alert("Nem siker√ºlt elind√≠tani a QR-k√≥d olvas√≥t: " + err);
      });
    }
  </script>

</body>
</html>
