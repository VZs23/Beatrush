<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatRush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    #player-container {
      position: relative;
      width: 320px;
      height: 180px;
      margin: 20px auto;
      overflow: hidden;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
    }
    #player iframe, #audioPlayer, #videoPlayer {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }
    #progress-bar {
      width: 80%;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
      background: rgba(255,255,255,0.8);
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <h1>üé∂ BeatRush ism√©tl≈ës verz√≥ üé∂</h1>

  <input type="text" id="youtubeLink" placeholder="Illeszd be a YouTube/MP3/MP4 linket...">
  <button onclick="loadVideo()">Bet√∂lt√©s</button>

  <div class="button-group">
    <button onclick="playSegment(1)">1 mp</button>
    <button onclick="playSegment(3)">3 mp</button>
    <button onclick="playSegment(5)">5 mp</button>
  </div>

  <div id="player-container">
    <div id="player"></div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <video id="videoPlayer" controls style="display:none;"></video>
    <div id="overlay"></div>
  </div>

  <div id="progress-bar">
    <div id="progress"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let videoId = '';
    let interval;
    let currentSource = 'youtube';

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '180',
        width: '320',
        videoId: '',
        events: {
          'onReady': () => console.log("YouTube player ready")
        }
      });
    }

    function loadVideo() {
      const link = document.getElementById('youtubeLink').value.trim();
      if (link.includes('youtube.com') || link.includes('youtu.be')) {
        currentSource = 'youtube';
        const regex = /[?&]v=([^&#]*)/;
        const match = link.match(regex);
        videoId = match && match[1] ? match[1] : link.split('/').pop();
        document.getElementById('player').style.display = "block";
        document.getElementById('audioPlayer').style.display = "none";
        document.getElementById('videoPlayer').style.display = "none";
        player.loadVideoById(videoId);
        player.stopVideo();
      } else if (link.endsWith('.mp3')) {
        currentSource = 'audio';
        document.getElementById('player').style.display = "none";
        document.getElementById('audioPlayer').style.display = "block";
        document.getElementById('videoPlayer').style.display = "none";
        document.getElementById('audioPlayer').src = link;
        document.getElementById('audioPlayer').load();
      } else if (link.endsWith('.mp4')) {
        currentSource = 'video';
        document.getElementById('player').style.display = "none";
        document.getElementById('audioPlayer').style.display = "none";
        document.getElementById('videoPlayer').style.display = "block";
        document.getElementById('videoPlayer').src = link;
        document.getElementById('videoPlayer').load();
      }
      document.getElementById('overlay').style.display = "block";
    }

    function playSegment(seconds) {
      if (currentSource === 'youtube') {
        let count = 0;
        function repeatPlay() {
          if (count >= 3) return;
          count++;
          player.mute();
          player.playVideo();
          setTimeout(() => {
            player.seekTo(15);
            player.unMute();
            animateProgress(seconds);
            setTimeout(() => {
              player.stopVideo();
              resetProgress();
              setTimeout(repeatPlay, 3000);
            }, seconds * 1000);
          }, 500);
        }
        repeatPlay();
      } else {
        let count = 0;
        function repeatCustom() {
          if (count >= 3) return;
          count++;
          const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
          media.currentTime = 15;
          media.play();
          animateProgress(seconds);
          setTimeout(() => {
            media.pause();
            resetProgress();
            setTimeout(repeatCustom, 3000);
          }, seconds * 1000);
        }
        repeatCustom();
      }
    }

    function animateProgress(duration) {
      resetProgress();
      const progress = document.getElementById('progress');
      let width = 0;
      interval = setInterval(() => {
        width += 100 / (duration * 10);
        if (width >= 100) {
          width = 100;
          clearInterval(interval);
        }
        progress.style.width = width + "%";
      }, 100);
    }

    function resetProgress() {
      clearInterval(interval);
      document.getElementById('progress').style.width = "0%";
    }
  </script>
</body>
</html>
