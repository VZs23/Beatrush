<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeatRush</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .hidden { display: none; }
    .mode-button {
      padding: 20px;
      margin: 10px;
      width: 200px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      background: #fff;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button {
      padding: 12px 18px;
      margin: 6px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #eee;
    }
    .active {
      background-color: #90ee90;
    }
    .done::after {
      content: ' ‚úÖ';
    }
    #player-container {
      position: relative;
      width: 320px;
      height: 180px;
      margin: 20px auto;
      overflow: hidden;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
    }
    #progress-bar {
      width: 80%;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.1s linear;
    }
    .qr-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      pointer-events: none;
      mask-image: linear-gradient(to right, black 0%, black calc(100% - 35px), transparent 100%);
      -webkit-mask-image: linear-gradient(to right, black 0%, black calc(100% - 35px), transparent 100%);
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .blur-overlay.hidden-blur {
      opacity: 0;
    }
    @media (max-width: 500px) {
      .blur-overlay {
        mask-image: linear-gradient(to right, black 0%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 0%, black 80%, transparent 100%);
      }
    }
  </style>
</head>
<body>
<div id="modeSelection">
  <h1>üé∂ BeatRush üé∂</h1>
  <button class="mode-button" onclick="startRush()">‚ö° Rush Mode</button>
  <button class="mode-button" onclick="startClassic()">üéº Classic Mode</button>
  <button class="mode-button" onclick="startSpotify()">üéµ Spotify Mode</button>
</div>

<div id="rushApp" class="hidden">
  <button onclick="goBack()">‚¨ÖÔ∏è Vissza</button>
  <h2>Rush m√≥d</h2>
  <button onclick="openQR('rush')">üì∑ QR beolvas√°s</button>
  <input type="text" id="youtubeLink" placeholder="YouTube/MP3/MP4 link..."/>
  <button onclick="loadVideo()">Bet√∂lt√©s</button>
  <div>
    <h3>0 mp-t≈ël:</h3>
    <button onclick="handlePlay(this, 1, 0)">1 mp</button>
    <button onclick="handlePlay(this, 3, 0)">3 mp</button>
    <button onclick="handlePlay(this, 5, 0)">5 mp</button>
  </div>
  <div>
    <h3>30 mp-t≈ël:</h3>
    <button onclick="handlePlay(this, 1, 30)">1 mp</button>
    <button onclick="handlePlay(this, 3, 30)">3 mp</button>
    <button onclick="handlePlay(this, 5, 30)">5 mp</button>
  </div>
  <div id="player-container">
    <div id="player"></div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <video id="videoPlayer" controls style="display:none;"></video>
  </div>
  <div id="progress-bar"><div id="progress"></div></div>
</div>

<div id="classicApp" class="hidden">
  <button onclick="goBack()">‚¨ÖÔ∏è Vissza</button>
  <h2>Classic m√≥d</h2>
  <button onclick="openQR('classic')">üì∑ QR beolvas√°s</button>
  <input type="text" id="classicLink" placeholder="MP3/MP4 link..."/>
  <audio id="classicAudio" controls style="display:none; width:80%; margin-top:20px;"></audio>
  <video id="classicVideo" controls style="display:none; width:90%; max-width:400px; margin-top:20px;"></video>
  <div id="progress-bar"><div id="progress"></div></div>
</div>

<div id="spotifyApp" class="hidden">
  <button onclick="goBack()">‚¨ÖÔ∏è Vissza</button>
  <h2>Spotify m√≥d</h2>
  <input id="spotifyInput" placeholder="https://open.spotify.com/track/..."/>
  <button onclick="loadSpotifyTrack()">‚ñ∂Ô∏è Lej√°tsz√°s</button>
  <button id="toggleBlurButton" onclick="toggleBlur()">üîç Megold√°s</button>
  <button onclick="startSpotifyQR()">üì∑ QR-k√≥d beolvas√°sa</button>
  <div id="spotifyReader" style="display: none;"></div>
  <div id="spotifyPlayerWrapper"></div>
</div>

<div id="qr-overlay" class="qr-overlay">
  <button class="close-btn" onclick="closeQR()">‚úñ</button>
  <div id="qr-reader" style="width: 90%; max-width: 400px;"></div>
</div>
<script>
let mode = '';
let scanner;
let player;
let currentSource = 'youtube';
let interval;
let blurVisible = true;

function startRush() {
  mode = 'rush';
  showOnly('rushApp');
}
function startClassic() {
  mode = 'classic';
  showOnly('classicApp');
}
function startSpotify() {
  mode = 'spotify';
  showOnly('spotifyApp');
}
function goBack() {
  stopAllMedia();
  showOnly('modeSelection');
}
function showOnly(id) {
  ['modeSelection', 'rushApp', 'classicApp', 'spotifyApp'].forEach(el => {
    document.getElementById(el).classList.add('hidden');
  });
  document.getElementById(id).classList.remove('hidden');
}
function openQR(which) {
  document.getElementById('qr-overlay').style.display = 'flex';
  scanner = new Html5Qrcode("qr-reader");
  scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
    msg => {
      if (which === 'rush') {
        document.getElementById('youtubeLink').value = msg;
        loadVideo();
      } else if (which === 'classic') {
        document.getElementById('classicLink').value = msg;
        loadClassicMedia();
      }
      closeQR();
    });
}
function closeQR() {
  if (scanner) {
    scanner.stop().then(() => {
      scanner.clear();
      document.getElementById('qr-overlay').style.display = 'none';
    });
  }
}
function loadVideo() {
  const link = document.getElementById('youtubeLink').value.trim();
  if (link.includes('youtube.com') || link.includes('youtu.be')) {
    currentSource = 'youtube';
    const match = link.match(/[?&]v=([^&#]*)/) || [];
    const videoId = match[1] || link.split('/').pop();
    player.loadVideoById(videoId);
    player.stopVideo();
  } else if (link.endsWith('.mp3')) {
    currentSource = 'audio';
    document.getElementById('audioPlayer').src = link;
    document.getElementById('audioPlayer').load();
  } else if (link.endsWith('.mp4')) {
    currentSource = 'video';
    document.getElementById('videoPlayer').src = link;
    document.getElementById('videoPlayer').load();
  }
}
function handlePlay(btn, seconds, start) {
  btn.classList.add('active');
  btn.disabled = true;
  let count = 0;
  function once() {
    if (count >= 3) {
      btn.classList.remove('active');
      btn.classList.add('done');
      btn.disabled = false;
      return;
    }
    const media = currentSource === 'youtube' ? player :
                  currentSource === 'audio' ? document.getElementById('audioPlayer') :
                  document.getElementById('videoPlayer');
    if (currentSource === 'youtube') {
      player.seekTo(start);
      player.playVideo();
      setTimeout(() => player.pauseVideo(), seconds * 1000);
    } else {
      media.currentTime = start;
      media.play();
      setTimeout(() => media.pause(), seconds * 1000);
    }
    animateProgress(seconds);
    count++;
    setTimeout(once, (seconds + 0.7) * 1000);
  }
  once();
}

function animateProgress(duration) {
  clearInterval(interval);
  const progress = document.getElementById('progress');
  let width = 0;
  interval = setInterval(() => {
    width += 100 / (duration * 10);
    if (width >= 100) {
      width = 100;
      clearInterval(interval);
    }
    progress.style.width = width + "%";
  }, 100);
}

function loadClassicMedia() {
  const link = document.getElementById('classicLink').value.trim();
  const audio = document.getElementById('classicAudio');
  const video = document.getElementById('classicVideo');
  const progress = document.getElementById('progress');
  audio.style.display = 'none';
  video.style.display = 'none';
  progress.style.width = '0%';
  if (link.endsWith('.mp3')) {
    audio.src = link;
    audio.load();
    audio.style.display = 'block';
    audio.muted = true;
    audio.play().then(() => { audio.muted = false; });
    animateProgress(audio.duration || 30);
  } else if (link.endsWith('.mp4')) {
    video.src = link;
    video.load();
    video.style.display = 'block';
    video.muted = true;
    video.play().then(() => { video.muted = false; });
    animateProgress(video.duration || 30);
  }
}

function loadSpotifyTrack() {
  const input = document.getElementById("spotifyInput").value.trim();
  if (!input.includes("/track/")) {
    alert("√ârv√©nytelen Spotify track link.");
    return;
  }
  const trackId = input.split("/track/")[1].split("?")[0];
  const embedUrl = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&autoplay=1`;
  blurVisible = true;
  document.getElementById("toggleBlurButton").textContent = "üîç Megold√°s";
  document.getElementById("spotifyPlayerWrapper").innerHTML = `
    <div class="player-wrapper">
      <iframe src="${embedUrl}" frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
      <div class="blur-overlay" id="blurLayer"></div>
    </div>`;
}

function toggleBlur() {
  const blur = document.getElementById("blurLayer");
  const button = document.getElementById("toggleBlurButton");
  if (blur) {
    blurVisible = !blurVisible;
    blur.classList.toggle("hidden-blur", !blurVisible);
    button.textContent = blurVisible ? "üîç Megold√°s" : "üôà Elrejt√©s";
  }
}

function startSpotifyQR() {
  const reader = document.getElementById("spotifyReader");
  reader.style.display = "block";
  const html5QrCode = new Html5Qrcode("spotifyReader");
  html5QrCode.start({ facingMode: "environment" }, {
    fps: 10,
    qrbox: 250
  }, (decodedText) => {
    document.getElementById("spotifyInput").value = decodedText;
    html5QrCode.stop().then(() => {
      reader.style.display = "none";
      loadSpotifyTrack();
    });
  }, (errorMessage) => {}).catch((err) => {
    alert("QR-k√≥d olvas√≥ hiba: " + err);
  });
}

function stopAllMedia() {
  if (player && typeof player.stopVideo === 'function') player.stopVideo();
  document.getElementById('audioPlayer')?.pause();
  document.getElementById('videoPlayer')?.pause();
  document.getElementById('classicAudio')?.pause();
  document.getElementById('classicVideo')?.pause();
}

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '180',
    width: '320',
    videoId: '',
    events: { 'onReady': () => {} }
  });
}
</script>
</body>
</html>
