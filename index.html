<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>BeatRush - Spotify Lej√°tsz√≥ M√≥d</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #111;
      color: #fff;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1db954;
      color: white;
      margin: 10px;
    }
    .player-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }
    iframe {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      z-index: 2;
      pointer-events: none;
      mask-image: radial-gradient(circle 20px at 20px 60px, transparent 0px, transparent 10px, black 12px);
      -webkit-mask-image: radial-gradient(circle 20px at 20px 60px, transparent 0px, transparent 10px, black 12px);
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>üéµ BeatRush ‚Äì Spotify Lej√°tsz√≥ M√≥d</h1>
  <p>Illessz be egy Spotify track linket vagy olvass be QR-k√≥dot:</p>

  <input id="spotifyInput" placeholder="https://open.spotify.com/track/..." />
  <br>
  <button onclick="loadSpotifyTrack()">Lej√°tsz√°s</button>
  <button onclick="revealSolution()">üîç Megold√°s</button>
  <button onclick="startScanner()">üì∑ QR-k√≥d beolvas√°sa</button>

  <div id="reader" style="display: none;"></div>
  <div id="player"></div>

  <script>
    function loadSpotifyTrack() {
      const input = document.getElementById("spotifyInput").value.trim();
      if (!input.includes("/track/")) {
        alert("Ez nem t≈±nik √©rv√©nyes Spotify track linknek.");
        return;
      }

      const trackId = input.split("/track/")[1].split("?")[0];
      const embedUrl = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&autoplay=1`;

      document.getElementById("player").innerHTML = `
        <div class="player-wrapper">
          <iframe src="${embedUrl}" width="100%" height="80" frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy" allowautoplay="true"></iframe>
          <div class="blur-overlay" id="blurLayer"></div>
        </div>
      `;
    }

    function revealSolution() {
      const blur = document.getElementById("blurLayer");
      if (blur) {
        blur.style.display = "none";
      }
    }

    function startScanner() {
      document.getElementById("reader").style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: 250
      }, (decodedText, decodedResult) => {
        document.getElementById("spotifyInput").value = decodedText;
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
          loadSpotifyTrack();
        });
      }, (errorMessage) => {
        // console.log(`QR error: ${errorMessage}`);
      }).catch((err) => {
        alert("Nem siker√ºlt elind√≠tani a QR-k√≥d olvas√≥t: " + err);
      });
    }
  </script>

</body>
</html>
