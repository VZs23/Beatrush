<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatRush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    #qr-button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      margin-bottom: 15px;
    }
    #instruction {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <button id="qr-button" onclick="alert('QR-k칩d olvas치s nem f치jlban t치mogatott.')">游닝 QR k칩d beolvas치sa</button>

  <h1>游꿨 BeatRush 游꿨</h1>

  <input type="text" id="youtubeLink" placeholder="Illeszd be a YouTube/MP3/MP4 linket..." onchange="loadVideo()">

  <div id="instruction">Nyomj meg egy gombot a lej치tsz치shoz!</div>

  <h3>游꿧 1 m치sodpercr콈l indul칩 gombok:</h3>
  <div class="button-group">
    <button onclick="playSegmentFromStart(1)">1 mp</button>
    <button onclick="playSegmentFromStart(3)">3 mp</button>
    <button onclick="playSegmentFromStart(5)">5 mp</button>
  </div>

  <h3>游꿧 15 m치sodpercr콈l indul칩 gombok:</h3>
  <div class="button-group">
    <button onclick="playSegment(1)">1 mp</button>
    <button onclick="playSegment(3)">3 mp</button>
    <button onclick="playSegment(5)">5 mp</button>
    <button onclick="playFullTrack()">Full Track</button>
  </div>

  <audio id="audioPlayer" controls style="display:none;"></audio>
  <video id="videoPlayer" controls style="display:none;"></video>

  <div id="progress-bar" style="width: 80%; height: 10px; background: #ccc; margin: 20px auto; border-radius: 5px;">
    <div id="progress" style="height: 100%; width: 0%; background: #4CAF50;"></div>
  </div>

  <button onclick="shameMode()">Sz칠gyen! 游뗻</button>

  <script>
    let interval;
    let currentSource = '';

    function loadVideo() {
      const link = document.getElementById('youtubeLink').value.trim();
      const audio = document.getElementById('audioPlayer');
      const video = document.getElementById('videoPlayer');
      if (link.endsWith('.mp3')) {
        currentSource = 'audio';
        video.style.display = 'none';
        audio.style.display = 'block';
        audio.src = link;
        audio.load();
      } else if (link.endsWith('.mp4')) {
        currentSource = 'video';
        audio.style.display = 'none';
        video.style.display = 'block';
        video.src = link;
        video.load();
      }
    }

    function playSegment(seconds) {
      let count = 0;
      function repeatPlay() {
        if (count >= 3) return;
        count++;
        const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
        media.currentTime = 15;
        media.muted = false;
        media.play().catch(err => console.log("Lej치tsz치si hiba:", err));
        animateProgress(seconds);
        setTimeout(() => {
          media.pause();
          resetProgress();
          setTimeout(repeatPlay, 3000);
        }, seconds * 1000);
      }
      repeatPlay();
    }

    function playSegmentFromStart(seconds) {
      const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
      media.currentTime = 1;
      media.muted = false;
      media.play().catch(err => console.log("Lej치tsz치si hiba:", err));
      animateProgress(seconds);
      setTimeout(() => {
        media.pause();
        resetProgress();
      }, seconds * 1000);
    }

    function playFullTrack() {
      const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
      media.currentTime = 0;
      media.muted = false;
      media.play().catch(err => console.log("Lej치tsz치si hiba:", err));
    }

    function shameMode() {
      const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
      media.currentTime = 0;
      media.muted = false;
      media.play().catch(err => console.log("Lej치tsz치si hiba:", err));
    }

    function animateProgress(duration) {
      resetProgress();
      const progress = document.getElementById('progress');
      let width = 0;
      interval = setInterval(() => {
        width += 100 / (duration * 10);
        if (width >= 100) {
          width = 100;
          clearInterval(interval);
        }
        progress.style.width = width + '%';
      }, 100);
    }

    function resetProgress() {
      clearInterval(interval);
      document.getElementById('progress').style.width = '0%';
    }
  </script>
</body>
</html>
