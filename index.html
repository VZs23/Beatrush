<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatRush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
      position: relative;
    }
    button:hover {
      background: rgba(255, 255, 255, 1);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
    }
    button.active-play {
      background-color: #d0f5d0 !important;
      border: 2px solid green;
    }
    .checkmark {
      position: absolute;
      top: -10px;
      right: -10px;
      background: green;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 20px;
    }
    #qr-button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      margin-bottom: 15px;
    }
    #loadButton {
      background-color: orange;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #stopButton {
      background-color: #999;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #shameButton {
      background-color: crimson;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    #qr-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #qr-reader {
      width: 90%;
      max-width: 400px;
    }
    #scan-instruction {
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    #target-square {
      border: 4px solid white;
      width: 250px;
      height: 250px;
      position: absolute;
    }
    #player-container {
      position: relative;
      width: 320px;
      height: 180px;
      margin: 20px auto;
      overflow: hidden;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
    }
    #player iframe, #audioPlayer, #videoPlayer {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }
    #progress-bar {
      width: 80%;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
      background: rgba(255,255,255,0.8);
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.1s linear;
    }
    #songInfo {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    #qrMessage {
      margin-top: 10px;
      color: crimson;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <button id="qr-button" onclick="openQRScanner()">ðŸ“· QR kÃ³d beolvasÃ¡sa</button>

  <div id="qr-overlay">
    <button class="close-btn" onclick="closeQRScanner()">âœ–</button>
    <div id="scan-instruction">Olvasd be a QR kÃ³dot:</div>
    <div id="target-square"></div>
    <div id="qr-reader"></div>
  </div>

  <h1>ðŸŽ¶ BeatRush ðŸŽ¶</h1>

  <input type="text" id="youtubeLink" placeholder="Illeszd be a YouTube/MP3/MP4 linket...">
  <div id="qrMessage"></div>

  <button id="loadButton" onclick="loadVideo()">BetÃ¶ltÃ©s</button>

  <h3>ðŸŽµ 0 mÃ¡sodpercrÅ‘l indulÃ³ gombok:</h3>
  <div class="button-group">
    <button id="btn-0s-1" onclick="playSegmentRepeated(1, 0, 'btn-0s-1')">1 mp</button>
    <button id="btn-0s-3" onclick="playSegmentRepeated(3, 0, 'btn-0s-3')">3 mp</button>
    <button id="btn-0s-5" onclick="playSegmentRepeated(5, 0, 'btn-0s-5')">5 mp</button>
  </div>

  <h3>ðŸŽµ 15 mÃ¡sodpercrÅ‘l indulÃ³ gombok:</h3>
  <div class="button-group">
    <button id="btn-15s-1" onclick="playSegmentRepeated(1, 15, 'btn-15s-1')">1 mp</button>
    <button id="btn-15s-3" onclick="playSegmentRepeated(3, 15, 'btn-15s-3')">3 mp</button>
    <button id="btn-15s-5" onclick="playSegmentRepeated(5, 15, 'btn-15s-5')">5 mp</button>
    <button id="btn-full" onclick="playFullTrack()">Full Track</button>
  </div>

  <button id="stopButton" onclick="resetAll()">ðŸ›‘ STOP / RESET</button>

  <div id="player-container">
    <div id="player"></div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <video id="videoPlayer" controls style="display:none;"></video>
    <div id="overlay"></div>
  </div>

  <div id="progress-bar">
    <div id="progress"></div>
  </div>

  <button id="shameButton" onclick="shameMode()">SzÃ©gyen! ðŸ™ˆ</button>

  <div id="songInfo"></div>

  <!-- SCRIPT-ek a kÃ¶vetkezÅ‘ vÃ¡laszban jÃ¶nnek (YouTube API, QR Ã©s lejÃ¡tszÃ¡slogika) -->

</body>
</html>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let videoId = '';
let interval;
let qrScanner;
let currentSource = 'youtube';
let playIntervals = [];

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '180',
    width: '320',
    videoId: '',
    events: { 'onReady': onPlayerReady }
  });
}

function onPlayerReady(event) {
  console.log("YouTube player ready");
}

function loadVideo() {
  const link = document.getElementById('youtubeLink').value.trim();
  if (link.includes('youtube.com') || link.includes('youtu.be')) {
    currentSource = 'youtube';
    const regex = /[?&]v=([^&#]*)/;
    const match = link.match(regex);
    videoId = match && match[1] ? match[1] : link.split('/').pop();
    document.getElementById('player').style.display = "block";
    document.getElementById('audioPlayer').style.display = "none";
    document.getElementById('videoPlayer').style.display = "none";
    player.loadVideoById(videoId);
    player.stopVideo();
  } else if (link.endsWith('.mp3')) {
    currentSource = 'audio';
    document.getElementById('player').style.display = "none";
    document.getElementById('audioPlayer').style.display = "block";
    document.getElementById('videoPlayer').style.display = "none";
    document.getElementById('audioPlayer').src = link;
    document.getElementById('audioPlayer').load();
  } else if (link.endsWith('.mp4')) {
    currentSource = 'video';
    document.getElementById('player').style.display = "none";
    document.getElementById('audioPlayer').style.display = "none";
    document.getElementById('videoPlayer').style.display = "block";
    document.getElementById('videoPlayer').src = link;
    document.getElementById('videoPlayer').load();
  }

  document.getElementById('overlay').style.display = "block";
  document.getElementById('songInfo').innerText = "";
}

function playSegmentRepeated(seconds, start, btnId) {
  clearIntervals();
  resetButtonVisuals(btnId);
  const button = document.getElementById(btnId);
  button.classList.add('active-play');
  let count = 0;

  function playOnce() {
    if (count >= 3) {
      button.classList.remove('active-play');
      if (!button.querySelector('.checkmark')) {
        const check = document.createElement('div');
        check.classList.add('checkmark');
        check.innerText = 'âœ”';
        button.appendChild(check);
      }
      return;
    }

    if (currentSource === 'youtube') {
      player.seekTo(start);
      player.playVideo();
      player.unMute();
      setTimeout(() => player.pauseVideo(), seconds * 1000);
    } else {
      const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
      media.currentTime = start;
      media.play();
      setTimeout(() => media.pause(), seconds * 1000);
    }

    animateProgress(seconds);
    count++;
    const next = setTimeout(playOnce, (seconds + 0.7) * 1000); // kis szÃ¼net
    playIntervals.push(next);
  }

  playOnce();
}

function animateProgress(duration) {
  resetProgress();
  const progress = document.getElementById('progress');
  let width = 0;
  interval = setInterval(() => {
    width += 100 / (duration * 10);
    if (width >= 100) {
      width = 100;
      clearInterval(interval);
    }
    progress.style.width = width + "%";
  }, 100);
}

function resetProgress() {
  clearInterval(interval);
  document.getElementById('progress').style.width = "0%";
}

function clearIntervals() {
  playIntervals.forEach(clearTimeout);
  playIntervals = [];
}

function resetButtonVisuals(activeId = '') {
  const buttons = document.querySelectorAll('button');
  buttons.forEach(btn => {
    btn.classList.remove('active-play');
    const mark = btn.querySelector('.checkmark');
    if (mark) mark.remove();
  });
}

function resetAll() {
  if (currentSource === 'youtube') {
    player.stopVideo();
  } else {
    const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
    media.pause();
  }
  clearIntervals();
  resetProgress();
  resetButtonVisuals();
}

function playFullTrack() {
  document.getElementById('qrMessage').innerText = "";
  if (currentSource === 'youtube') {
    player.seekTo(0);
    player.playVideo();
  } else {
    const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
    media.currentTime = 0;
    media.play();
  }
}

function shameMode() {
  document.getElementById('qrMessage').innerText = "";
  document.getElementById('overlay').style.display = "none";

  if (currentSource === 'youtube') {
    player.unMute();
    player.seekTo(0);
    player.playVideo();
    setTimeout(() => {
      const videoData = player.getVideoData();
      const title = videoData.title || "Ismeretlen szÃ¡m";
      const author = videoData.author || "Ismeretlen elÅ‘adÃ³";
      document.getElementById('songInfo').innerText = `ðŸŽµ ElÅ‘adÃ³: ${author} - SzÃ¡m: ${title}`;
    }, 1000);
  } else {
    const link = document.getElementById('youtubeLink').value;
    const filename = link.substring(link.lastIndexOf('/') + 1);
    const cleanName = filename.replace(/\.[^/.]+$/, "");
    const parts = cleanName.split('-');

    if (parts.length >= 2) {
      const artist = parts[0].replace(/_/g, ' ').trim();
      const title = parts[1].replace(/_/g, ' ').trim();
      document.getElementById('songInfo').innerText = `ðŸŽµ ElÅ‘adÃ³: ${artist} - SzÃ¡m: ${title}`;
    } else {
      document.getElementById('songInfo').innerText = `ðŸŽµ SzÃ¡m: ${cleanName}`;
    }

    const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
    media.currentTime = 0;
    media.play();
  }
}

function openQRScanner() {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(function() {
      document.getElementById('qr-overlay').style.display = "flex";
      qrScanner = new Html5Qrcode("qr-reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById('youtubeLink').value = qrCodeMessage;
          document.getElementById('qrMessage').innerText = "KÃ©rlek, nyomj meg egy gombot a zene elindÃ­tÃ¡sÃ¡hoz! ðŸŽ¶";
          closeQRScanner();
        },
        errorMessage => {
          console.log(`QR error: ${errorMessage}`);
        }
      ).catch(err => {
        console.error(`Kamera hiba: ${err}`);
      });
    })
    .catch(function(err) {
      alert("A kamera elÃ©rÃ©sÃ©hez engedÃ©ly szÃ¼ksÃ©ges!");
      console.error("getUserMedia hiba:", err);
    });
}

function closeQRScanner() {
  if (qrScanner) {
    qrScanner.stop().then(() => {
      qrScanner.clear();
      qrScanner = null;
      document.getElementById('qr-overlay').style.display = "none";
    });
  } else {
    document.getElementById('qr-overlay').style.display = "none";
  }
}
</script>
