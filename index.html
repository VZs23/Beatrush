<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeatRush</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .hidden { display: none; }
    .mode-button {
      padding: 20px;
      margin: 20px auto;
      width: 200px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      background: #fff;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .mode-button:hover { background: #e0e0e0; }
    button {
      padding: 15px 20px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      background-color: #fff;
      transition: 0.2s;
      font-weight: bold;
      margin: 5px;
    }
    button:hover { background-color: #eee; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #player-container {
      position: relative;
      width: 320px;
      height: 180px;
      margin: 20px auto;
      overflow: hidden;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
    }
    #player, #audioPlayer, #videoPlayer {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.4);
      z-index: 10;
    }
    #progress-bar {
      width: 80%;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.1s linear;
    }
    .qr-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="modeSelection">
    <h1>üé∂ BeatRush üé∂</h1>
    <button class="mode-button" onclick="startRushMode()">‚ö° Rush Mode</button>
    <button class="mode-button" onclick="startClassicMode()">üéº Classic Mode</button>
  </div>

  <div id="rushApp" class="hidden">
    <button onclick="backToMenu()">‚¨ÖÔ∏è Vissza</button>
    <button onclick="openRushQR()">üì∑ QR k√≥d beolvas√°sa</button>
    <input type="text" id="youtubeLink" placeholder="YouTube/MP3/MP4 link..."/>
    <button onclick="loadVideo()">Bet√∂lt√©s</button>
    <div class="button-group">
      <button onclick="playSegmentRepeated(1, 0)">1 mp</button>
      <button onclick="playSegmentRepeated(3, 0)">3 mp</button>
      <button onclick="playSegmentRepeated(5, 0)">5 mp</button>
    </div>
    <div class="button-group">
      <button onclick="playSegmentRepeated(1, 15)">1 mp (15s)</button>
      <button onclick="playSegmentRepeated(3, 15)">3 mp (15s)</button>
      <button onclick="playSegmentRepeated(5, 15)">5 mp (15s)</button>
      <button onclick="playFullTrack()">Full Track</button>
    </div>
    <div id="player-container">
      <div id="player"></div>
      <audio id="audioPlayer" controls style="display:none;"></audio>
      <video id="videoPlayer" controls style="display:none;"></video>
      <div id="overlay"></div>
    </div>
    <div id="progress-bar"><div id="progress"></div></div>
  </div>

  <div id="classicApp" class="hidden">
    <button onclick="backToMenu()">‚¨ÖÔ∏è Vissza</button>
    <button onclick="openClassicQR()">üì∑ QR k√≥d beolvas√°sa</button>
    <input type="text" id="classicLink" placeholder="MP3/MP4 link..."/>
    <audio id="classicAudio" controls style="display:none; width:80%; margin:20px auto;"></audio>
    <video id="classicVideo" controls style="display:none; width:80%; max-width:400px;"></video>
  </div>

  <div id="qr-overlay" class="qr-overlay">
    <button class="close-btn" onclick="closeQR()">‚úñ</button>
    <div id="qr-reader" style="width: 90%; max-width: 400px;"></div>
  </div>

  <script>
    let mode = '';
    let scanner;
    let player;
    let currentSource = 'youtube';
    let playIntervals = [];
    let interval;

    function startRushMode() {
      mode = 'rush';
      document.getElementById('modeSelection').classList.add('hidden');
      document.getElementById('rushApp').classList.remove('hidden');
    }

    function startClassicMode() {
      mode = 'classic';
      document.getElementById('modeSelection').classList.add('hidden');
      document.getElementById('classicApp').classList.remove('hidden');
    }

    function backToMenu() {
      document.getElementById('rushApp').classList.add('hidden');
      document.getElementById('classicApp').classList.add('hidden');
      document.getElementById('modeSelection').classList.remove('hidden');
    }

    function openRushQR() {
      mode = 'rush';
      openQR();
    }

    function openClassicQR() {
      mode = 'classic';
      openQR();
    }

    function openQR() {
      document.getElementById('qr-overlay').style.display = 'flex';
      scanner = new Html5Qrcode("qr-reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          if (mode === 'rush') document.getElementById('youtubeLink').value = qrCodeMessage;
          else document.getElementById('classicLink').value = qrCodeMessage;
          closeQR();
        }
      ).catch(err => {
        console.error("QR Scanner error:", err);
      });
    }

    function closeQR() {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          document.getElementById('qr-overlay').style.display = 'none';
        });
      }
    }

    function loadVideo() {
      const link = document.getElementById('youtubeLink').value.trim();
      if (link.includes('youtube.com') || link.includes('youtu.be')) {
        currentSource = 'youtube';
        const match = link.match(/[?&]v=([^&#]*)/) || [];
        const videoId = match[1] || link.split('/').pop();
        player.loadVideoById(videoId);
        player.stopVideo();
      } else if (link.endsWith('.mp3')) {
        currentSource = 'audio';
        document.getElementById('audioPlayer').src = link;
        document.getElementById('audioPlayer').load();
      } else if (link.endsWith('.mp4')) {
        currentSource = 'video';
        document.getElementById('videoPlayer').src = link;
        document.getElementById('videoPlayer').load();
      }
    }

    function playSegmentRepeated(seconds, start) {
      clearIntervals();
      let count = 0;
      function playOnce() {
        if (count >= 3) return;
        if (currentSource === 'youtube') {
          player.seekTo(start);
          player.playVideo();
          player.unMute();
          setTimeout(() => player.pauseVideo(), seconds * 1000);
        } else {
          const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
          media.currentTime = start;
          media.play();
          setTimeout(() => media.pause(), seconds * 1000);
        }
        animateProgress(seconds);
        count++;
        const next = setTimeout(playOnce, (seconds + 0.7) * 1000);
        playIntervals.push(next);
      }
      playOnce();
    }

    function playFullTrack() {
      if (currentSource === 'youtube') {
        player.seekTo(0);
        player.playVideo();
      } else {
        const media = currentSource === 'audio' ? document.getElementById('audioPlayer') : document.getElementById('videoPlayer');
        media.currentTime = 0;
        media.play();
      }
    }

    function animateProgress(duration) {
      clearInterval(interval);
      const progress = document.getElementById('progress');
      let width = 0;
      interval = setInterval(() => {
        width += 100 / (duration * 10);
        if (width >= 100) {
          width = 100;
          clearInterval(interval);
        }
        progress.style.width = width + "%";
      }, 100);
    }

    function clearIntervals() {
      playIntervals.forEach(clearTimeout);
      playIntervals = [];
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '180',
        width: '320',
        videoId: '',
        events: {
          'onReady': () => console.log("YT ready")
        }
      });
    }

    function playClassic() {
      const link = document.getElementById('classicLink').value.trim();
      const audio = document.getElementById('classicAudio');
      const video = document.getElementById('classicVideo');
      audio.style.display = 'none';
      video.style.display = 'none';
      if (link.endsWith('.mp3')) {
        audio.src = link;
        audio.style.display = 'block';
        audio.play();
      } else if (link.endsWith('.mp4')) {
        video.src = link;
        video.style.display = 'block';
        video.play();
      } else {
        alert("Csak .mp3 vagy .mp4 linket adj meg!");
      }
    }
  </script>
</body>
</html>
