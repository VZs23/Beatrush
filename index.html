
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeatRush ‚Äì Teljes Verzi√≥</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1, h2, h3 {
      text-shadow: 1px 1px 3px black;
    }
    .mode-button, button {
      padding: 16px 24px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      border: none;
      border-radius: 15px;
      background: #fff;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .hidden { display: none; }
    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
    }
    .player-wrapper iframe,
    .player-wrapper .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    .blur-overlay {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      pointer-events: none;
      mask-image: linear-gradient(to right, black 0%, black calc(100% - 100px), transparent 100%);
      -webkit-mask-image: linear-gradient(to right, black 0%, black calc(100% - 100px), transparent 100%);
      transition: opacity 0.3s ease;
    }
    .blur-overlay.hidden-blur {
      opacity: 0;
    }
    .progress-container {
      width: 80%;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      transition: width 0.1s linear;
    }
    .done::after {
      content: " ‚úÖ";
    }
  </style>
</head>
<body>
  <h1>üéµ BeatRush</h1>
  <div id="modeSelection">
    <button class="mode-button" onclick="startRush()">‚ö° Rush Mode</button>
    <button class="mode-button" onclick="startClassic()">üéº Classic Mode</button>
    <button class="mode-button" onclick="startSpotify()">üéµ Spotify Mode</button>
  </div>

  <div id="rushApp" class="hidden">
    <button onclick="goBack()">‚¨ÖÔ∏è Vissza</button>
    <h2>Rush m√≥d</h2>
    <button onclick="openQR('rush')">üì∑ QR beolvas√°s</button>
    <div>
      <h3>0 mp-t≈ël:</h3>
      <button onclick="handlePlay(this, 1, 0)">1 mp</button>
      <button onclick="handlePlay(this, 3, 0)">3 mp</button>
      <button onclick="handlePlay(this, 5, 0)">5 mp</button>
    </div>
    <div>
      <h3>60 mp-t≈ël:</h3>
      <button onclick="handlePlay(this, 1, 60)">1 mp</button>
      <button onclick="handlePlay(this, 3, 60)">3 mp</button>
      <button onclick="handlePlay(this, 5, 60)">5 mp</button>
    </div>
    <audio id="rushAudio" controls style="display:none;"></audio>
    <video id="rushVideo" controls style="display:none;"></video>
    <div class="progress-container"><div id="progress" class="progress-bar"></div></div>
  </div>

  <div id="classicApp" class="hidden">
    <button onclick="goBack()">‚¨ÖÔ∏è Vissza</button>
    <h2>Classic m√≥d</h2>
    <button onclick="openQR('classic')">üì∑ QR beolvas√°s</button>
    <audio id="classicAudio" controls style="display:none;"></audio>
    <video id="classicVideo" controls style="display:none;"></video>
  </div>

  <div id="spotifyApp" class="hidden">
    <button onclick="goBack()">‚¨ÖÔ∏è Vissza</button>
    <h2>Spotify m√≥d</h2>
    <input id="spotifyInput" placeholder="https://open.spotify.com/track/..."/>
    <button onclick="loadSpotifyTrack()">‚ñ∂Ô∏è Lej√°tsz√°s</button>
    <button id="toggleBlurButton" onclick="toggleBlur()">üîç Megold√°s</button>
    <button onclick="startSpotifyQR()">üì∑ QR-k√≥d beolvas√°sa</button>
    <div id="spotifyReader" style="display: none;"></div>
    <div id="spotifyPlayerWrapper"></div>
  </div>

  <div id="qr-overlay" class="qr-overlay">
    <button class="close-btn" onclick="closeQR()">‚úñ</button>
    <div id="qr-reader" style="width: 90%; max-width: 400px;"></div>
  </div>

<script>
// ide j√∂n a m≈±k√∂d√©si JS r√©sz a k√∂vetkez≈ë l√©p√©sben
</script>
</body>
</html>

<script>
let scanner;
let blurVisible = true;

function showOnly(id) {
  ['modeSelection', 'rushApp', 'classicApp', 'spotifyApp'].forEach(el =>
    document.getElementById(el)?.classList.add("hidden"));
  document.getElementById(id)?.classList.remove("hidden");
}
function startRush()    { stopAll(); showOnly("rushApp"); }
function startClassic() { stopAll(); showOnly("classicApp"); }
function startSpotify() { stopAll(); showOnly("spotifyApp"); }
function goBack()       { stopAll(); showOnly("modeSelection"); }

function stopAll() {
  ['rushAudio','rushVideo','classicAudio','classicVideo'].forEach(id=>{
    const el = document.getElementById(id);
    if (el) {
      el.pause(); el.currentTime = 0; el.src = ""; el.style.display = "none";
    }
  });
  document.getElementById("spotifyPlayerWrapper").innerHTML = "";
}

function openQR(mode) {
  document.getElementById("qr-overlay").style.display = "flex";
  scanner = new Html5Qrcode("qr-reader");
  scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, msg => {
    if (mode === 'rush') loadRush(msg);
    if (mode === 'classic') loadClassic(msg);
    if (mode === 'spotify') {
      document.getElementById("spotifyInput").value = msg;
      loadSpotifyTrack();
    }
    closeQR();
  });
}
function closeQR() {
  if (scanner) scanner.stop().then(() => {
    scanner.clear();
    document.getElementById("qr-overlay").style.display = "none";
  });
}

function loadRush(link) {
  document.querySelectorAll('#rushApp button').forEach(b => {
    b.classList.remove("active", "done");
    b.disabled = false;
  });
  const audio = document.getElementById("rushAudio");
  const video = document.getElementById("rushVideo");
  audio.style.display = video.style.display = "none";
  if (link.endsWith(".mp3")) {
    audio.src = link; audio.load(); audio.style.display = "block";
    audio.oncanplay = () => handlePlay(document.querySelector('#rushApp button[onclick*="1, 0"]'), 1, 0);
  } else if (link.endsWith(".mp4")) {
    video.src = link; video.load(); video.style.display = "block";
    video.oncanplay = () => handlePlay(document.querySelector('#rushApp button[onclick*="1, 0"]'), 1, 0);
  }
}

function handlePlay(btn, seconds, start) {
  btn.classList.add("active"); btn.disabled = true;
  let count = 0;
  const audio = document.getElementById("rushAudio");
  const video = document.getElementById("rushVideo");
  const media = audio.style.display === "block" ? audio : video;

  function once() {
    if (count >= 3) {
      btn.classList.remove("active");
      btn.classList.add("done");
      btn.disabled = false;
      return;
    }
    media.currentTime = start;
    media.play();
    animateProgress(seconds);
    setTimeout(() => media.pause(), seconds * 1000);
    count++;
    setTimeout(once, (seconds + 0.7) * 1000);
  }
  once();
}

function animateProgress(duration) {
  const bar = document.getElementById("progress");
  let width = 0;
  clearInterval(bar._interval);
  bar._interval = setInterval(() => {
    width += 100 / (duration * 10);
    if (width >= 100) {
      clearInterval(bar._interval); width = 100;
    }
    bar.style.width = width + "%";
  }, 100);
}

function loadClassic(link) {
  const audio = document.getElementById("classicAudio");
  const video = document.getElementById("classicVideo");
  audio.style.display = video.style.display = "none";
  if (link.endsWith(".mp3")) {
    audio.src = link; audio.load(); audio.style.display = "block";
    audio.oncanplay = () => audio.play();
  } else if (link.endsWith(".mp4")) {
    video.src = link; video.load(); video.style.display = "block";
    video.oncanplay = () => video.play();
  }
}

function loadSpotifyTrack() {
  const input = document.getElementById("spotifyInput").value.trim();
  if (!input.includes("/track/")) {
    alert("√ârv√©nytelen Spotify track link."); return;
  }
  const trackId = input.split("/track/")[1].split("?")[0];
  const embedUrl = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&autoplay=1`;
  blurVisible = true;
  document.getElementById("toggleBlurButton").textContent = "üîç Megold√°s";
  document.getElementById("spotifyPlayerWrapper").innerHTML = `
    <div class="player-wrapper">
      <iframe src="${embedUrl}" frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
      <div class="blur-overlay" id="blurLayer"></div>
    </div>`;
}

function toggleBlur() {
  const blur = document.getElementById("blurLayer");
  const button = document.getElementById("toggleBlurButton");
  if (blur) {
    blurVisible = !blurVisible;
    blur.classList.toggle("hidden-blur", !blurVisible);
    button.textContent = blurVisible ? "üîç Megold√°s" : "üôà Elrejt√©s";
  }
}

function startSpotifyQR() {
  const reader = document.getElementById("spotifyReader");
  reader.style.display = "block";
  const html5QrCode = new Html5Qrcode("spotifyReader");
  html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
    decodedText => {
      document.getElementById("spotifyInput").value = decodedText;
      html5QrCode.stop().then(() => {
        reader.style.display = "none";
        loadSpotifyTrack();
      });
    });
}
</script>
</body>
</html>
