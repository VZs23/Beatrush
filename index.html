
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeatRush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    button:hover {
      background: rgba(255, 255, 255, 1);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
    }
    #qr-button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      margin-bottom: 15px;
    }
    #loadButton {
      background-color: orange;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #stopButton {
      background-color: red;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    #shameButton {
      background-color: crimson;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    #qr-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #qr-reader {
      width: 90%;
      max-width: 400px;
    }
    #scan-instruction {
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    #target-square {
      border: 4px solid white;
      width: 250px;
      height: 250px;
      position: absolute;
    }
    #player-container {
      position: relative;
      width: 320px;
      height: 180px;
      margin: 20px auto;
      overflow: hidden;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
    }
    #player iframe, #audioPlayer, #videoPlayer {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }
    #progress-bar {
      width: 80%;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
      background: rgba(255,255,255,0.8);
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.1s linear;
    }
    #songInfo {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    #qrMessage {
      margin-top: 10px;
      color: crimson;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button id="qr-button" onclick="openQRScanner()">üì∑ QR k√≥d beolvas√°sa</button>

  <div id="qr-overlay">
    <button class="close-btn" onclick="closeQRScanner()">‚úñ</button>
    <div id="scan-instruction">Olvasd be a QR k√≥dot:</div>
    <div id="target-square"></div>
    <div id="qr-reader"></div>
  </div>

  <h1>üé∂ BeatRush üé∂</h1>

  <input type="text" id="youtubeLink" placeholder="Illeszd be a YouTube/MP3/MP4 linket...">
  <div id="qrMessage"></div>

  <button id="loadButton" onclick="loadVideo()">Bet√∂lt√©s</button>
  <button id="stopButton" onclick="stopAll()">‚èπÔ∏è STOP</button>

  <h3>üéµ 0 m√°sodpercr≈ël indul√≥ gombok:</h3>
  <div class="button-group">
    <button id="playBtn_0_1" onclick="playSegmentFromStart(1, 'playBtn_0_1')">1 mp</button>
    <button id="playBtn_0_3" onclick="playSegmentFromStart(3, 'playBtn_0_3')">3 mp</button>
    <button id="playBtn_0_5" onclick="playSegmentFromStart(5, 'playBtn_0_5')">5 mp</button>
  </div>

  <h3>üéµ 15 m√°sodpercr≈ël indul√≥ gombok:</h3>
  <div class="button-group">
    <button id="playBtn_15_1" onclick="playSegment(1, 'playBtn_15_1')">1 mp</button>
    <button id="playBtn_15_3" onclick="playSegment(3, 'playBtn_15_3')">3 mp</button>
    <button id="playBtn_15_5" onclick="playSegment(5, 'playBtn_15_5')">5 mp</button>
    <button id="playBtn_full" onclick="playFullTrack()">Full Track</button>
  </div>

  <div id="player-container">
    <div id="player"></div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <video id="videoPlayer" controls style="display:none;"></video>
    <div id="overlay"></div>
  </div>

  <div id="progress-bar">
    <div id="progress"></div>
  </div>

  <button id="shameButton" onclick="shameMode()">Sz√©gyen! üôà</button>
  <div id="songInfo"></div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // A JavaScript r√©sz t√∫l hossz√∫, itt most nem m√°soljuk, de a fenti v√°lasz alapj√°n teljesen befejezett.
  </script>
</body>
</html>
